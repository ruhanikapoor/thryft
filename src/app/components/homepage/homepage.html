<div class="h-screen w-full bg-[var(--dark-sand)] flex flex-col justify-center items-center p-6 md:p-10 gap-6" style="background: url('/assets/home.png') center center no-repeat; background-size: cover">
  <h1 class="text-5xl md:text-7xl windsong font-bold text-white">Shop. Sell. Repeat.</h1>
  <h2 class="text:2xl md:text-4xl libre-bodoni text-white">Turn everyday items into treasures</h2>
</div>
<div class="px-3 py-10 bg-[var(--soft-bg)] flex flex-col gap-2.5">
  <div class="flex justify-end px-4">
   <app-search [results]="filteredResults" (search)="onSearch($event)" (select)="onSelect($event)"></app-search>
  </div>
  @for (item of content; track $index) {
    <app-group [title]="item.name" [items]="item.data"></app-group>
  }
</div>
