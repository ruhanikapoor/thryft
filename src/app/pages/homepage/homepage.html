<div class="px-3 py-10 bg-[var(--soft-bg)] flex flex-col gap-2.5">
  <div class="flex justify-end px-4">
   <app-search [results]="filteredResults" (search)="onSearch($event)" (select)="onSelect($event)"></app-search>
  </div>
  @for (item of content; track $index) {
    <app-group [title]="item.name" [items]="item.data"></app-group>
  }
</div>
